<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Be Vietnam Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="h-container">
                <div class="h-section h-logo">Logo</div>
                <div class="h-section h-menu">Menu</div>
                <div class="h-section h-button">Button</div>
            </div>
        </div>
    </div>

    <section class="section-1">
        <div class="container">
            <div class="section-1-ch">
                <div class="section-1-ch sec-1-content">Content</div>
                <div class="section-1-ch sec-1-image">Image</div>
            </div>
        </div>
    </section>
    <section class="section-2">
        <div class="container">
            <div class="box title">Title</div>
            <div class="section-2-ch">
                <div class="box items-sec-2">Item</div>
                <div class="box items-sec-2">Item</div>
                <div class="box items-sec-2">Item</div>
                <div class="box items-sec-2">Item</div>
                <div class="box items-sec-2">Item</div>
                <div class="box items-sec-2">Item</div>
            </div>
        </div>
    </section>
    <section class="section-3">
        <div class="container">
            <div class="box title">Title</div>
            <div class="section-3-ch">
                <div class="box items-sec-3">Item</div>
                <div class="box items-sec-3">Item</div>
                <div class="box items-sec-3">Item</div>
                <div class="box items-sec-3">Item</div>
                <div class="box items-sec-3">Item</div>
            </div>
        </div>
    </section>
    <section class="section-4">
        <div class="container">
            <div class="box title">Title</div>
            <div class="section-4-ch">
                <div class="box items-sec-4">Item</div>
                <div class="box items-sec-4">Item</div>
                <div class="box items-sec-4">Item</div>
                <div class="box items-sec-4">Item</div>
            </div>
        </div>
    </section>

    <footer class="box footer">Footer</footer>
</body>
</html>
